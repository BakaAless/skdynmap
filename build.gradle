import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group 'fr.skylyxx.skdynmap'
version '1.0.2'

repositories {
    mavenCentral()
    jcenter()
    maven {url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'}
    maven {url = 'https://oss.sonatype.org/content/repositories/snapshots'}
    maven {url = 'https://jitpack.io'}
    maven {url = 'https://repo.destroystokyo.com/repository/maven-public/'}
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    implementation('com.github.SkriptLang:Skript:2.5-alpha5') {
        exclude group: 'com.sk89q.worldguard', module: 'worldguard-legacy'
        exclude group: 'net.milkbowl.vault', module: 'Vault'
    }
    implementation 'com.github.webbukkit.dynmap:DynmapCore:3.1-beta-2'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

jar {
    archiveName("SkDynmap.jar")
}

task copyJar(type: Copy) {
    from jar
    into 'D:\\IdeaProjects\\skdynmap\\out'
    println "Project ${project.name} has been builded !"
}

build.finalizedBy copyJar
copyJar.finalizedBy clean

processResources {
    filter ReplaceTokens, tokens: ["version": project.property("version")]
}